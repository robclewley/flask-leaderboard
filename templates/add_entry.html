{% extends "layout.html" %}
{% block body %}
  {% if session.user_id %}
    <form action="{{ url_for('add_entry') }}" method="post" class="add-entry" data-ajax=false enctype="multipart/form-data">
      <dl>
        <dt>Player:
			<select name="receiver">
				{% for user in users %}
					<option value="{{ user.id }}">{{ user.name }}</option>
				{% endfor %}
			</select>
		</dt>
		<dt>Task:
			<select name="task">
				{% for task in tasks %}
					<option value="{{ task.id }}">{{ task.title }}</option>
				{% endfor %}
			</select>
		</dt>
        <dt>Proof: <input type="file" name="file"></dt>
		<dt><input type="submit" value="Add Entry"></dt>
      </dl>
    </form>
  {% endif %}
{% endblock %}
