{% extends "layout.html" %}
{% block body %}
  {% if session.user_id %}
    <form action="{{ url_for('add_proof', id=id) }}" method="post" class="add-proof" data-ajax=false enctype="multipart/form-data">
      <dl>
        <dt>Proof: <input type="file" name="file"></dt>
		<dt><input type="submit" value="Add Entry"></dt>
      </dl>
    </form>
  {% endif %}
{% endblock %}
